<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="doubleHolder">
      <button class="double">double</button>
    </div>

    <script>
      //    Q Create a button that is destroyed by clicking on it but two new buttons are created in it's place.

      //   Solution:

      const button = document.getElementsByClassName('double')[0]
      const div = document.getElementById('doubleHolder')
      button.addEventListener('click', event => {
        const btn1 = document.createElement('button')
        btn1.innerText = 'first button'

        const btn2 = document.createElement('button')
        btn2.innerText = 'second button'

        button.remove()

        div.appendChild(btn1)
        div.appendChild(btn2)

      })
    </script>
  </body>
</html>
